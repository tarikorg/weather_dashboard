<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-orange-200">

  <header class="bg-gray-800 p-4">
    <div class="container mx-auto ">
      <div class="text-white text-xl font-bold text-center">Weather Dashboard</div>
    </div>
  </header>

  <!-- <section class="bg-gray-700 columns-3xs max-w-72 rounded-lg">
 

  

</section> -->




  <main class="flex d-flex w-fit">

    <section class="buttons w-80 grid grid-cols-1 pl-1 gap-4 border-r-8 border-sky-900">
      <label class="flex items-center border rounded-lg overflow-hidden">
        <input id="search-input" type="text" class="px-4 py-2" placeholder="Search...">
        <button id="search-button" class="px-4 py-2 bg-blue-500  text-white">Search</button>
      </label>
      <h1 class="bg-sky-200 text-center">Search History</h1>
      <button  class="search-history-button bg-blue-500 rounded-md"></button>
      <button  class="search-history-button bg-blue-500 rounded-md"></button>
      <button  class="search-history-button bg-blue-500 rounded-md"></button>
      <button  class="search-history-button bg-blue-500 rounded-md"></button>

    </section>




    <!-- parent element for grids -->
    <div id="fiveDays" class="grid grid-cols-1 md:grid-cols-5 gap-4">

      <!-- <div class="bg-gray-800 rounded-lg p-4 text-white">
        <p>Date:</p>
        <div class="flex justify-center mb-2">
          
        </div>
        <div>
          <p>Temp:aaaaaaaaaa</p>
          <p>Wind:</p>
          <p>Humidity:</p>
        </div> -->

    </div>




  </main>

  <main>
    <section class="bg-blue-100 box-border h-fit h-96 w-96 gap-4">
      <h1>Today's Weather</h1>
      <h1 class="city-name p-4 pb-10 bg-red-200">City Name:</h1>
      <h3 class="date p-4 min-h-16 bg-orange-300">Date: MM/DD/YYYY</h3>
      <p class="temp p-4 min-h-16 bg-red-300">Temp:</p>
      <p class="wind p-4 min-h-16 bg-sky-300">Wind:</p>
      <p class="humidity p-4 min-h-16 bg-rose-300">Humidity:</p>
    </section>
  </main>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
    integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

  <script src="Assets/js/script.js"></script>
